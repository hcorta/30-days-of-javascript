<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text brush</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="app">
      <span style="text-align: center; color: grey;">
        Click or over the screen to draw text
        <br />Use space to enable/disable the brush
      </span>

      <div class="controls">
        <div class="controls__item">
          <label for="text">Text:</label>
          <input id="txt" type="text" name="text" value="text" />
        </div>

        <div class="controls__item">
          <label for="background">Color:</label>
          <input id="background" type="color" name="color" value="black" />
        </div>

        <div class="controls__item">
          <label for="font-size">Font size:</label>
          <input id="font-size" type="range" name="fontSize" min="10" max="40" value="20" />
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
