<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>JS Clock</title>
		<link rel="stylesheet" href="index.css">
	</head>
	
	<body>
		
		<div id="title" style="display: flex; flex-direction: column; background: #f7df1e; position: fixed; top: 5rem;
		left: 0; padding: 0.5rem; min-width: 200px; border-left: 10px solid white; border-radius: 0px 5px 5px 0">
			<span style="margin: 0; padding: 0; color: white; font-weight: bold">Project 2</span>
			<span style="font-size: 2rem; margin: 0; padding: 0; color: #1b1e23; font-weight: bolder">JS Clock</span>
		</div>
		
		
		<div class="clock">
			<div class="clock-face">
				<div class="center"></div>
				<div class="hand hour-hand"></div>
				<div class="hand min-hand"></div>
				<div class="hand second-hand"></div>
			</div>
		</div>
		
		<script src="index.js"></script>
	</body>
</html>
